        }
        .modal-wrapper.active{
            display: block;
        }

        .modal-content{
            position: absolute;
            width: 80%;
            /* max-width: 600px; */
            left:50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
            background-color: #fff;
        }
    </style>
